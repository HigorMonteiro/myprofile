{% extends 'base_components/base.html' %}
{% load staticfiles %}
{% load utils %}

{% block content %}

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'profile-public' user.id %}">MyProfile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile-edit' user.id %}">Editar Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile-setup' user.id %}">Configurações</a>
                </li>
            </ul>
            {% if user.first_name %}
                <span class="navbar-brand">Olá {{ user.get_short_name }}!</span>
            {% endif %}
            <a href="{% url 'logout' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </a>
        </div>
    </nav>
  
    <main role="main" class="container" style="margin-top: 70px;">
        {% block inside_content %}
            
        {% endblock %}
    </main>
{% endblock %}
